<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <script type="text/javascript" src="./js/bundle.js"></script>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="app">
      <h1>CURRENCY CONVERTER</h1>
      <label for="how-much">Amount: </label>
      <input name="how-much" type="number" v-model="amount">
      <br>
      <br>
      <label for="select-currency">Select a currency:</label>
      <select name="select-currency" v-model="currencyIndex">
        <option :value="name" v-for="(currency, name) in this.currencies">{{name}}</option>
      </select>

      <button @click="convertCurrency">Convert</button>

      <div class="output" v-if="this.convertedAmount > 0">
        <span><h3>Amount: {{convertedAmount}}</h3></span>
      </div>

    </div>
  </body>
</html>
